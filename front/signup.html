<html>
<head>
    <title> Sign up form</title>
    <link rel="stylesheet" href="stylesignup.css">
</head>
    <body>
        
        <div class="sign-up">
            <img src="icon.png">
            <h1>Sign up </h1>
            <form>
                <input type="text" class="input-box" placeholder="Enter your first name">
                 <input type="text" class="input-box" placeholder="Enter your last name">
                <input type="text" class="input-box" placeholder="Enter your username">
                <input type="password" class="input-box" placeholder="Enter your password">
                 <input type="password" class="input-box" placeholder="Confirm your password">
                 <input type="text" class="input-box" placeholder="Enter the title ">
                 <input type="text" class="input-box" placeholder="which organisation?">
                <button type="button" class="signup-btn">Register</button>
                
                <hr>
                
                <a href="signin.html">
                    <button type="button" class="signup-btn">Sign in</button>
                </a>
                
                
                
            </form>
        </div>
    </body>
</html>
